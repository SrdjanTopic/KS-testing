<div style="width: 100%" class="container">
  <div class="p-8 justify-content-center">
    <div class="card bg-light shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div
            *appHasRole="['ROLE_STUDENT']"
            class="d-flex flex-columnt justify-content-center"
          >
            <h1 class="mb-0">{{ test.name }}</h1>
          </div>
          <div *appHasRole="['ROLE_TEACHER']" class="col-8">
            <div class="form-group">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label class="form-control-label" for="input-name"
                  >Test name</mat-label
                >
                <input
                  matInput
                  type="text"
                  id="input-name"
                  name="name"
                  [(ngModel)]="test.name"
                />
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form>
          <div class="mt-4" *ngFor="let q of test.questions">
            <label for="input-q"
              >Question {{ q.questionNumber }}({{ q.points }} points)</label
            >
            <button
              *appHasRole="['ROLE_TEACHER']"
              mat-stroked-button
              (click)="removeQuestion(q)"
              class="btn btn-danger btn-sm ml-2"
            >
              Remove
            </button>
            <div class="form-group">
              <h2>{{ q.question }}</h2>
            </div>
            <mat-radio-group
              aria-labelledby="radio-group-label"
              class="example-radio-group"
              [ngModelOptions]="{ standalone: true }"
              [ngModel]="q.answers"
              (change)="radioChange($event, q)"
            >
              <mat-radio-button
                class="example-radio-button"
                *ngFor="let a of q.answers"
                [value]="a.answer"
              >
                {{ a.answer }}
                <button
                  *appHasRole="['ROLE_TEACHER']"
                  (click)="removeAnswer(a, q)"
                  class="btn btn-danger btn-sm ml-2"
                  mat-stroked-button
                >
                  Remove
                </button>
              </mat-radio-button>
            </mat-radio-group>
            <hr class="my-4" />
          </div>
          <div class="mt-2 text-right">
            <button
              *appHasRole="['ROLE_TEACHER']"
              mat-stroked-button
              (click)="addTest()"
              class="btn btn-success btn-lg"
            >
              Add test
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
